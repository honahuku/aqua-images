# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
name: renovate
on:
  pull_request:
    branches:
      - main

jobs:
  renovate-debug:
    runs-on: ubuntu-latest
    container:
        image: ghcr.io/renovatebot/renovate:37.128.4
    steps:
      - name: Check Out Repo
        run: |
          gh repo clone ${{ secrets.GITHUB_REPOSITORY }}
          cd $(echo ${{ secrets.GITHUB_REPOSITORY }} | cut -d'/' -f2)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: debug renovate
        run: |
          renovate-config-validator
